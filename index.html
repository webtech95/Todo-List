<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <header>
            <h2>To do list </h2>
        </header>

        <div id="todo-input-div">
            <input type="text" id="todo-input" placeholder="What do you want type hare. ?">
            <button id="todo-add-btn"> Add </button>
        </div>

        <ul id='todo-list'>
			<li class='todo-item'>
				<span class='task-text'>Create a Pen</span>
				<button class='delete-btn'>x</button>
			</li>
			<li class='todo-item'>
				<span class='task-text'>Go for a walk</span>
				<button class='delete-btn'>x</button>
			</li>
		</ul>

    </div>
    <script src="style.js"></script>

</body>

</html>
